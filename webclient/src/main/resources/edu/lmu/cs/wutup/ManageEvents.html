<wicket:head>
	<wicket:link>
	    <link href="css/manageevents.css" rel="stylesheet" />
	</wicket:link>
</wicket:head>
<wicket:extend>
	<div id="container" class="container-fluid">
		<div class="row-fluid">
			<div class="span9">
				<h2>Manage My Events</h2>
			</div>
		</div>

		<!-- Example row of columns -->
		<div class="row-fluid">
			<div class="span6">
				<h2>Calendar</h2>
				<div id="calendar" style='font-size: 18px'></div>
			</div>
			<div class="span1 hidden-desktop"></div>
			<div class="span6">
				<h2 style="text-align: right">Map</h2>
				<div id="map_canvas"></div>
			</div>
		</div>

		<div id="event-dialog" title="New Event" class="hidden">
			<form>
				<fieldset>
					<label for="event-name">Event Name</label> <input type="text"
						name="event-name" id="event-name"
						class="text ui-widget-content ui-corner-all" /> 
					<label for="event-description">Description</label> <textarea
						name="event-description" id="event-description" value=""
						class="text ui-widget-content ui-corner-all"></textarea>
					<label for="venue-name">Venue Name</label> <input type="text"
						name="venue-name" id="venue-name"
						class="text ui-widget-content ui-corner-all" />
				    <label for="venue-address">Address</label> <input type="text"
						name="venue-address" id="venue-address"
						class="text ui-widget-content ui-corner-all" />
				</fieldset>
			</form>
		</div>

		<footer>
			<p>&copy; Wutup 2012</p>
		</footer>

	</div>
	<!-- /container -->

    <!-- The javascript -->
	<wicket:link>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	 <script src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
	 <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/js/bootstrap.min.js"></script>
	 <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBqOg2q0dqSGTw1OkyqWTWsVSOLCsHjXpM&sensor=false&libraries=places"></script>
	 <script src="lib/fullcalendar/fullcalendar.min.js"></script>
	 <script src="js/manageEvents.js"></script>
	 <script src="js/fbPermissionCheck.js"></script>
	</wicket:link>
</wicket:extend>
